{% extends "registration_base.html" %}
{% load i18n %}

{% block content %}
	<form method="post" class="viewform" action=".">
  	{% csrf_token %} 
  	{{ form.as_p }}
  		<input type="submit" value="{% trans 'Log in' %}" />
  		<input type="hidden" name="next" value="{{ next }}" />
	</form>
	<div class="linkdiv">
		<p>{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}" class="white">Reset it!</a></p>
		<p>{% trans "Not member" %}? <a href="{% url 'registration_register' %}" class="white">Register!</a></p>
	</div>
{% endblock %}
