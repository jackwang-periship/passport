{% load staticfiles %}
{% load material_form %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>{% block title %}{% endblock %}</title>
	<!-- django material scripts -->
  {% include 'material/includes/material_css.html' %}
  <script src="{% static 'material/js/jquery.js' %}"></script>
  {% include 'material/includes/material_js.html' %}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/AdminLTE.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/skin-blue.min.css' %}">

</head>
<body class="hold-transition skin-blue sidebar-mini">
  <h1>Add a student</h1>
	<div>

		<form id="student_form" method="post" action="/students/add_student/">
			{% csrf_token %}
			<!-- {% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}
			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
				<br>
			{% endfor %} -->
			{% form form=form %}{% endform %}
			<button type="submit" name="submit" class="btn">Create a student</button>
		</form>
	</div>


  <!-- <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script> -->
  <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
  <script src="{% static 'js/AdminLTE.min.js' %}"></script>

</body>
</html>
